services:
  app:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - statements:/app/statements
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: atm_user
      POSTGRES_PASSWORD: atm_pass
      POSTGRES_DB: atm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atm_user -d atm_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: .
      target: development
    command: celery -A src.atm.worker worker --loglevel=info
    volumes:
      - .:/app
      - statements:/app/statements
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    working_dir: /frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/frontend
      - frontend_node_modules:/frontend/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - app
    restart: unless-stopped

  admin-frontend:
    image: node:20-alpine
    working_dir: /admin
    ports:
      - "5174:5174"
    volumes:
      - ./admin:/admin
      - admin_node_modules:/admin/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  statements:
  frontend_node_modules:
  admin_node_modules:
