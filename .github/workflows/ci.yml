name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -e ".[dev]"
      - name: Check linting
        run: ruff check .
      - name: Check formatting
        run: ruff format --check .

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -e ".[dev]"
      - name: Audit Python dependencies
        run: pip-audit
      - name: Bandit SAST scan
        run: bandit -r src/ -c pyproject.toml

  security-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Audit frontend npm dependencies
        working-directory: frontend
        run: npm ci && npm audit --audit-level=high
      - name: Audit admin npm dependencies
        working-directory: admin
        run: npm ci && npm audit --audit-level=high

  security-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "1"
      - name: Run Trivy IaC scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: "infra/"
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          trivyignores: ".trivyignore"

  security-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -e ".[dev]"
      - name: Run mypy
        run: mypy --strict src/

  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite+aiosqlite:///./test.db"
      DATABASE_URL_SYNC: "sqlite:///./test.db"
      ENVIRONMENT: testing
      SECRET_KEY: test-secret-key
      PIN_PEPPER: test-pin-pepper
      STATEMENT_OUTPUT_DIR: ./test-statements
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -e ".[dev]"
      - name: Run tests with coverage
        run: pytest --cov=src/atm --cov-report=xml --cov-report=term-missing
      - uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.xml
        if: always()

  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - name: ESLint
        run: npx eslint . --max-warnings=0
      - name: TypeScript type check
        run: npx tsc --noEmit

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - name: Run Vitest with coverage
        run: npx vitest run --coverage
      - uses: actions/upload-artifact@v6
        with:
          name: frontend-coverage-report
          path: frontend/coverage/lcov.info
        if: always()

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - name: Build production bundle
        run: npm run build
      - name: Verify build output
        run: test -f dist/index.html

  admin-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: admin/package-lock.json
      - run: npm ci
      - name: ESLint
        run: npx eslint . --max-warnings=0
      - name: TypeScript type check
        run: npx tsc --noEmit

  admin-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: admin/package-lock.json
      - run: npm ci
      - name: Run Vitest with coverage
        run: npx vitest run --coverage
      - uses: actions/upload-artifact@v6
        with:
          name: admin-coverage-report
          path: admin/coverage/lcov.info
        if: always()

  admin-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: admin/package-lock.json
      - run: npm ci
      - name: Build production bundle
        run: npm run build
      - name: Verify build output
        run: test -f dist/index.html

  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform/environments/dev
    steps:
      - uses: actions/checkout@v6
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"
      - name: Terraform fmt
        run: terraform fmt -check -recursive ../..
      - name: Terraform init
        run: terraform init -backend=false
      - name: Terraform validate
        run: terraform validate
