name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -e ".[dev]"
      - name: Check linting
        run: ruff check .
      - name: Check formatting
        run: ruff format --check .

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -e ".[dev]"
      - name: Audit dependencies for vulnerabilities
        run: pip-audit

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -e ".[dev]"
      - name: Run mypy
        run: mypy --strict src/

  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite+aiosqlite:///./test.db"
      DATABASE_URL_SYNC: "sqlite:///./test.db"
      ENVIRONMENT: testing
      SECRET_KEY: test-secret-key
      PIN_PEPPER: test-pin-pepper
      STATEMENT_OUTPUT_DIR: ./test-statements
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -e ".[dev]"
      - name: Run tests with coverage
        run: pytest --cov=src/atm --cov-report=xml --cov-report=term-missing
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
        if: always()

  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform/environments/dev
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"
      - name: Terraform fmt
        run: terraform fmt -check -recursive ../..
      - name: Terraform init
        run: terraform init -backend=false
      - name: Terraform validate
        run: terraform validate
